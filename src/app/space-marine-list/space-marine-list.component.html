<!-- space-marine-list.component.html -->
<div class="space-marine-list">
  <h2>Space Marine List</h2>
  <div *ngFor="let spaceMarine of spaceMarines; let i = index"
       [ngClass]="{'odd-item': i % 2 !== 0, 'even-item': i % 2 === 0}">
    <app-space-marine-list-item [spaceMarine]="spaceMarine"></app-space-marine-list-item>
  </div>
</div>
